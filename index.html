<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">

    <script defer src="app.js"></script>

  <body id="body">
    <h1 id="title">Rock, Paper, Scissors</h1>
    <div id="buttons">
      <button id="buttonRock">
        <img id="imgRock" draggable="false" src="rock.png">
      </button>
        
      <button id="buttonPaper">
        <img id="imgPaper" draggable="false" src="paper.png">
      </button>

      <button id="buttonScissors">
        <img id="imgScissors" draggable="false" src="scissors.png">
      </button>    
    </div>
    <br>
    <div id="text">
      <p id="userText">You chose: </p>
      <p id="computerText">Computer chose: </p>
      <p id="winResult">Result: </p>
      <br>
      <div id="winDiv">
        <label id="winText">Wins:</label>
        <label id="win"></label>
      </div>
      <div id="loseDiv">
        <label id="loseText">Losses:</label>
        <label id="lose"></label>
      </div>
      <div id="tieDiv">
        <label id="tieText">Ties:</label>
        <label id="tie"></label>
      </div>
    </div>

    <div class="socialsDiv">
      <div class="telegramDiv">
        <a class="aSocials" target="_blank" href="https://t.me/nathutev"><img class="telegramImg" src="z - telegram.png"></a>
      </div>
      
      <div class="githubDiv">
        <a class="aSocials" target="_blank" href="https://github.com/nathutev"><img class="githubImg" src="z - github.png"></a>
      </div>
      
      <div class="instagramDiv">
        <a class="aSocials" target="_blank" href="https://www.instagram.com/nath.utev"><img class="instagramImg" src="z - instagram.png"></a>
      </div>
    </div>

</html>
